// This scenario sweeps bandwidth and gain such that SNR is maintained for each
// data point and logs performance data in a csv file.

// general scenario parameters
num_nodes = 2;
run_time = 380.0;
scenario_controller = "SC_Performance_Sweep_Utility";
sc_args = "-d 30 -s 1 -c constant_snr_bandwidth_sweep -l constant_snr_bandwidth_log";

// Node 1
node1 : {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.11";

  // network parameters
  crts_ip = "10.0.0.2";
  target_ip = "10.0.0.3";
  net_traffic_type = "stream";
  net_mean_throughput = 4e6;

  // cognitive engine parameters
  cognitive_engine = "CE_Template";
  ce_timeout_ms = 200.0;

  // log/report settings
  print_rx_frame_metrics = 1;
  log_phy_rx = 0;
  log_phy_tx = 1;
  log_net_rx = 0;
  log_net_tx = 0;
  generate_octave_logs = 0;

  // initial USRP settings
  rx_freq = 762.5e6;
  rx_rate = 1e6;
  rx_gain = 10.0;
  tx_freq = 847.5e6;
  tx_rate = 1e6;
  tx_gain = 10.0;

  // initial liquid OFDM settings
  tx_gain_soft = -12.0;
  tx_modulation = "bpsk"; 
  tx_crc = "crc32";
  tx_fec0 = "none";
  tx_fec1 = "none";
  
  tx_subcarriers = 64;
  tx_subcarrier_alloc_method = "default";
  rx_subcarriers = 64;
  rx_subcarrier_alloc_method = "default";
};

// Node 2
node2 : {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.12";

  // virtual network parameters
  crts_ip = "10.0.0.3";
  target_ip = "10.0.0.2";
  net_traffic_type = "stream";
  net_mean_throughput = 4e6;

  // cognitive engine parameters
  cognitive_engine = "CE_Template";
  ce_timeout_ms = 200.0;
  
  // log/report settings
  print_rx_frame_metrics = 1;
  log_phy_rx = 0;
  log_phy_tx = 1;
  log_net_rx = 0;
  log_net_tx = 0;
  generate_octave_logs = 0;

  // initial USRP settings
  rx_freq = 847.5e6;
  rx_rate = 1e6;
  rx_gain = 10.0;
  tx_freq = 762.5e6;
  tx_rate = 1e6;
  tx_gain = 10.0;

  // initial liquid OFDM settings
  tx_gain_soft = -12.0;
  tx_modulation = "bpsk";
  tx_crc = "crc32";
  tx_fec0 = "none";
  tx_fec1 = "none";
    
  tx_subcarriers = 64;
  tx_subcarrier_alloc_method = "default"; 
  rx_subcarriers = 64;
  rx_subcarrier_alloc_method = "default";
};
