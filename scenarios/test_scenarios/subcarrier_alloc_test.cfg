/// This scenario creates the most basic two node CR network. No actual
/// cognitive/adaptive behavior is defined by the cognitive engines in
/// this scenario, it is intended as the most basic example for a user
/// to become familiar with CRTS.

// general scenario parameters
num_nodes = 1;
run_time = 20.0;

// Node 1
node1 : {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.11";

  // network parameters
  crts_ip = "10.0.0.2";
  target_ip = "10.0.0.3";
  net_traffic_type = "stream";
  net_mean_throughput = 2e6;

  // cognitive engine parameters
  cognitive_engine = "CE_Subcarrier_Alloc";
  ce_timeout_ms = 200.0;

  //
  print_rx_frame_metrics = 0;

  // initial USRP settings
  rx_freq = 870e6;
  rx_rate = 1e6;
  rx_gain = 0.0;
  tx_freq = 870e6;
  tx_rate = 1e6;
  tx_gain = 10.0;

  // initial liquid OFDM settings
  tx_gain_soft = -12.0;
  tx_modulation = "bpsk";
  tx_crc = "crc32";
  tx_fec0 = "v29";
  tx_fec1 = "none";
  tx_subcarriers = 32;
  rx_subcarriers = 32;

  // custom initial subcarrier allocation
  tx_subcarrier_alloc_method = "custom";
  tx_subcarrier_alloc : {
    // guard band nulls
    sc_type_1 = "null";
    sc_num_1 = 4;

    // pilots and data
    sc_type_2 = "pilot";
    sc_type_3 = "data";
    sc_num_3 = 3;
    sc_type_4 = "pilot";
    sc_type_5 = "data";
    sc_num_5 = 3;
    sc_type_6 = "pilot";

    // central nulls
    sc_type_7 = "null";
    sc_num_7 = 6;

    // pilots and data
    sc_type_8 = "pilot";
    sc_type_9 = "data";
    sc_num_9 = 3;
    sc_type_10 = "pilot";
    sc_type_11 = "data";
    sc_num_11 = 3;
    sc_type_12 = "pilot";

    // guard band nulls
    sc_type_13 = "null";
    sc_num_13 = 4;
  }

  // custom initial subcarrier allocation
  rx_subcarrier_alloc_method = "custom";
  rx_subcarrier_alloc : {
    // guard band nulls
    sc_type_1 = "null";
    sc_num_1 = 4;

    // pilots and data
    sc_type_2 = "pilot";
    sc_type_3 = "data";
    sc_num_3 = 3;
    sc_type_4 = "pilot";
    sc_type_5 = "data";
    sc_num_5 = 3;
    sc_type_6 = "pilot";

    // central nulls
    sc_type_7 = "null";
    sc_num_7 = 6;

    // pilots and data
    sc_type_8 = "pilot";
    sc_type_9 = "data";
    sc_num_9 = 3;
    sc_type_10 = "pilot";
    sc_type_11 = "data";
    sc_num_11 = 3;
    sc_type_12 = "pilot";

    // guard band nulls
    sc_type_13 = "null";
    sc_num_13 = 4;
  }
};
