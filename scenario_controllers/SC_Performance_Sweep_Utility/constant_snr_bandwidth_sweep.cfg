// increase bandwidth and simultaneously increase transmit power
// to maintain SNR
num_sweep_params = 2;
sweep_mode = "step";

param_1 : {
  param_type = "tx rate";
  num_vals = 3;
  
  val_1 = 1e6;
  val_2 = 2e6;
  val_3 = 5e6;
};

param_2 : {
  param_type = "tx gain";
  num_vals = 3;
  
  val_1 = 10.0;
  val_2 = 13.0;
  val_3 = 17.0;
};

