/// This scenario creates the most basic two node CR network. No actual
/// cognitive/adaptive behavior is defined by the cognitive engines in
/// this scenario, it is intended to be used as a demo for CORNET_3D

// general scenario parameters
num_nodes = 2;
run_time = 6000.0;
scenario_controller = "SC_CORNET_Tutorial";

// Node 1
node1: {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.25";
  
  // virtual network parameters
  crts_ip = "10.0.0.2";
  target_ip = "10.0.0.3";
  net_traffic_type = "stream";
  net_mean_throughput = 2e6;
  
  // cognitive engine parameters
  cognitive_engine = "CE_Template";
  ce_timeout_ms = 500.0;
  
  // log/report settings
  print_rx_frame_metrics = 0;
  log_phy_rx = 1;
	log_phy_tx = 1;
	log_net_rx = 1;
  log_net_tx = 1;
	generate_octave_logs = 1;
  generate_python_logs = 0;
    
	// initial USRP settings
	rx_freq = 758e6;
  rx_rate = 1e6;
  rx_gain = 20.0;
  tx_freq = 766e6;
  tx_rate = 1e6;
  tx_gain = 20.0;
  
  // initial liquid OFDM settings
  tx_gain_soft = -12.0;
  tx_modulation = "qpsk";
  tx_crc = "crc32";
  tx_fec0 = "v29";
  tx_fec1 = "none";
  tx_delay_us = 1e3;
	tx_subcarriers = 32;
	tx_subcarrier_alloc_method = "default";
	tx_guard_subcarriers = 4;
	tx_central_nulls = 6;
	tx_pilot_freq = 4;
	rx_subcarriers = 32;
	rx_subcarrier_alloc_method = "default";
	rx_guard_subcarriers = 4;
	rx_central_nulls = 6;
	rx_pilot_freq = 4;
};
// Node 2
node2: {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.27";
  
  // virtual network parameters
  crts_ip = "10.0.0.3";
  target_ip = "10.0.0.2";
  net_traffic_type = "stream";
  net_mean_throughput = 2e6;
    
	// cognitive engine parameters
  cognitive_engine = "CE_Template";
  ce_timeout_ms = 200000.0;
    
  // log/report settings
  print_rx_frame_metrics = 0;
  log_phy_rx = 1;
	log_phy_tx = 1;
	log_net_rx = 1;
	generate_octave_logs = 1;
  generate_python_logs = 0;
    
  // initial USRP settings
  rx_freq = 766e6;
  rx_rate = 1e6;
  rx_gain = 20.0; 
	tx_freq = 758e6;
  tx_rate = 1e6;
  tx_gain = 0.0;
    
	// initial liquid OFDM settings
  duplex = "FDD";
  tx_gain_soft = -12.0;
  tx_modulation = "qpsk";
  tx_crc = "crc32";
  tx_fec0 = "v29";
  tx_fec1 = "none";
  tx_delay_us = 1e3;
	tx_subcarriers = 32;
	tx_subcarrier_alloc_method = "default";
	tx_guard_subcarriers = 4;
	tx_central_nulls = 6;
	tx_pilot_freq = 4;
	rx_subcarriers = 32;
	rx_subcarrier_alloc_method = "default";
	rx_guard_subcarriers = 4;
	rx_central_nulls = 6;
	rx_pilot_freq = 4;
};
